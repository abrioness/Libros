<ion-header>
  <ion-toolbar>
    <ion-title>libro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" >

  <ion-list>
    <ion-item *ngFor="let list of ListBooks.response" >
      <ion-avatar>         
        <ion-img src="../../assets/imag/book.jpg" alt="Book"></ion-img>
      </ion-avatar>
       <ion-card>
        
       Libro: {{list.nomLib}}
       Cantidad:{{list.cantidad}}
       Precio:C$ {{list.precio}}
      </ion-card>
      <ion-button routerLink="/cliente" slot="end">
        <ion-icon slot="start" name="cart-outline"></ion-icon>
        Comprar
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
