<ion-header>
  <ion-toolbar>
    <ion-title>cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-card>
    <ion-label>
      Nombre
    </ion-label>
    <ion-input type="text" [(ngModel)]="data.nombre"></ion-input>
  </ion-card>
</ion-item>
<ion-item>
  <ion-card>
    <ion-label>
      Apellidos
    </ion-label>
    <ion-input type="text" [(ngModel)]="data.apellidos"></ion-input>
  </ion-card>
</ion-item>
<ion-item>
  <ion-card>
    <ion-label>
      Correo
    </ion-label>
    <ion-input type="text" [(ngModel)]="data.correo"></ion-input>
  </ion-card>
</ion-item>
<ion-item>
  <ion-card>
    <ion-label>
      Contacto
    </ion-label>
    <ion-input type="text" [(ngModel)]="data.contacto"></ion-input>
  </ion-card>
</ion-item>

<ion-item>
  <ion-card>    
   <ion-button  color="success"  (click)="Registrar()">
    <ion-icon name="save"></ion-icon>
    Registrar
    </ion-button> 
  </ion-card>
</ion-item>
</ion-content>
